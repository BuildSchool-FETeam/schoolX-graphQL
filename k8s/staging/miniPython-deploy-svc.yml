---
apiVersion: v1
kind: Service
metadata:
  name: mini-python-svc
  namespace: staging
spec:
  selector:
    component: miniPython-pod
  ports:
    - protocol: TCP
      port: 6003
      targetPort: 6003
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-python-deployment
  namespace: staging
  labels:
    component: miniPython
    mainServer: "false"
spec:
  replicas: 1
  selector:
    matchLabels:
      component: miniPython-pod
  template:
    metadata:
      labels:
        component: miniPython-pod
    spec:
      containers:
      - name: mini-js-server
        image: prisdom/mini-python:latest-staging
        ports:
        - containerPort: 6003
        readinessProbe:
          httpGet:
            path: /hello
            port: 6003
          initialDelaySeconds: 10
          periodSeconds: 3