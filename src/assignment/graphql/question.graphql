type QuestionType implements BaseGraphQL{
    id: ID!
    order: Int!
    title: String!
    createdAt: ScalarDate!
    updatedAt: ScalarDate!
    quiz: QuizType!
    options: [String!]!
    isMutiple: Boolean!
    result: Int
    results: [Int!]
}

input QuestionSetInput {
    id: ID
    title: String!
    options: [String!]!
    isMutiple: Boolean!
    result: Int
    results: [Int!]
    timeByMinute: Int!
}