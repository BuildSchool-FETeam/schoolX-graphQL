type QuizType implements BaseGraphQL{
    id: ID!
    title: String!
    createdAt: ScalarDate!
    updatedAt: ScalarDate!
    assignment: AssignmentType!
    description: String!
    questions: [QuestionType!]!
    timeByMinute: Int!
    score: Int!
}

input QuizSetInput {
    title: String!
    lessonId: String!
    description: String!
    questions: [QuestionSetInput!]!
    score: Int!
    timeByMinute: Int!
}