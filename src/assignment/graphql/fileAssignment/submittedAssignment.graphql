type SubmittedAssignmentType implements BaseGraphQL{
    id: ID!
    title: String!
    createdAt: ScalarDate!
    updatedAt: ScalarDate!
    description: String
    order: Int!
    reApply: Boolean
    fileUrl: String!
    comments: [UserCommentType]
    fileAssignment: FileAssignmentType!
    user: ClientUserType!
}


input SubmitInput {
    title: String!
    description: String
    file: Upload
    fileAssignmentId: ID!
}

input EvaluationInput {
    reApply: Boolean
    comments: [CommentDataInput]
    score: Int
}