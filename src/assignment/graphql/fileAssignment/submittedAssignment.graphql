type SubmittedAssignmentType implements BaseGraphQL{
    id: ID!
    title: String!
    createdAt: ScalarDate!
    updatedAt: ScalarDate!
    description: String
    order: Int!
    reApply: Boolean
    fileUrl: String!
    comments: [CommentEvaluationType]
    user: ClientUserType!
}


input SubmitInput {
    title: String!
    description: String
    file: Upload
    groupAssignmentId: ID
    courseId: ID!
}

input EvaluationInput {
    reApply: Boolean
    comment: CommentEvaluationInput
    scoreInput: UpdateScore
    order: Int!
}