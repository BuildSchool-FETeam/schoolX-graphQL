type Mutation {
  clientUserAuthMutation: ClientUserAuthMutation!
  clientUserMutation: ClientUserMutation!
}

type Query {
  clientUserQuery: ClientUserQuery
}

type ClientUserAuthMutation {
  signUp(data: ClientUserSignupInput!): ClientUserAuthResponse!
  signIn(data: ClientUserSigninInput!): ClientUserAuthResponse!
  activateAccount(email: String!, activationCode: String!): Boolean!
  sendRestorePassword(email: String!): Boolean!
  resetPassword(resetCode: String!, password: String!, email: String!): Boolean!
}

type ClientUserMutation {
  updateClientUser(data: ClientUserUpdateInput!, id: ID!): ClientUserType!
  updateClientUserAvatar(id: ID!, image: FileUpload!): ClientUserType!
}

type ClientUserQuery {
  userDetail(id: ID!): ClientUserType!
}

input ClientUserUpdateInput {
  name: String
  githubUrl: String
  dateOfBirth: String
  homeTown: String
  bio: String
  phone: String
}

input ClientUserSignupInput {
  name: String!
  email: String!
  password: String!
}

input ClientUserSigninInput {
  email: String!
  password: String!
}

type ClientUserAuthResponse {
  id: ID!
  email: String!
  token: String
}

type ClientUserType {
  id: ID!
  email: String
  password: String
  githubUrl: String
  dayOfBirth: String
  homeTown: String
  bio: String
  phone: String
  imageUrl: String
  filePath: String
  instructor: InstructorType
  achievement: AchievementType!
  name: String!
  createdAt: String!
  updatedAt: String!
  # comments: UserComment[];
}

type AchievementType {
  id: ID!
  rank: Int
  score: Int
  joinedCourse: [CourseType]!
  follow: [ClientUserType]!
  followedBy: [ClientUserType]!
  completedCourses: [CourseType]!
}
