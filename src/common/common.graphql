scalar FileUpload
scalar ScalarDate

enum OrderDirection {
  ASC
  DESC
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

interface BaseGraphQL {
  id: ID!
  title: String!
  createdAt: ScalarDate!
  updatedAt: ScalarDate!
}

input OrderType {
  orderBy: String!
  direction: OrderDirection!
}

input PaginationInput {
  order: OrderType
  skip: Int
  limit: Int
}

input SearchOptionInput {
  searchString: String!
  searchFields: [String!]!
}

input CompareInputDate {
  lt: ScalarDate
  gt: ScalarDate
  eq: ScalarDate
  ne: ScalarDate
}

input CompareInputString {
  ct: String
  eq: String
  nc: String
  ne: String
}
