scalar FileUpload

enum OrderDirection {
  ASC
  DESC
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

interface BaseGraphQL {
  id: ID!
  title: String!
  createdAt: String!
  updatedAt: String!
}

input OrderType {
  orderBy: String!
  direction: OrderDirection!
}

input PaginationInput {
  order: OrderType
  skip: Int
  limit: Int
}
