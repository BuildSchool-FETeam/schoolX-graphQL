type Query {
  instructorQuery: InstructorQuery!
}

type InstructorQuery {
  getAllInstructors: [InstructorType!]!
  getInstructorById(id: ID!): InstructorType!
}

type Mutation {
  instructorMutation: InstructorMutation!
}

type InstructorMutation {
  setInstructor(id: ID, data: InstructorSetInput!): InstructorType!
  deleteInstructor(id: ID!): Boolean
}

input InstructorSetInput {
  name: String!
  title: String!
  description: String!
  email: String!
  ClientUserId: ID
  image: FileUpload
  phone: String!
}

type InstructorType {
  id: ID!
  name: String!
  title: String!
  description: String!
  email: String!
  # clientUserId: ClientUser
  imageUrl: String!
  phone: String!
}
