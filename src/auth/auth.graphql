extend type Mutation {
  AuthOperator(data: SignInInput!): AuthMutation
}

type AuthMutation {
  signUp: AuthPayload!
  signIn: AuthPayload!
}

input SignUpInput {
  email: String!
  name: String!
  password: String!
}

input SignInInput {
  email: String!
  password: String!
}

type AuthPayload {
  token: String!
  userName: String!
  role: String!
}
